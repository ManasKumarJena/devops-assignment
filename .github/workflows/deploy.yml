name: DevOps Assignment Pipeline

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: "Type DEPLOY to run this pipeline manually"
        required: true
        default: ""

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Validate manual trigger confirmation
    - name: Validate manual confirmation
      if: github.event_name == 'workflow_dispatch'
      run: |
        if [ "${{ github.event.inputs.confirm_deploy }}" != "DEPLOY" ]; then
          echo "❌ Invalid confirmation key. Aborting."
          exit 1
        fi
        echo "✅ Manual confirmation validated."

    # 3️⃣ Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    # 4️⃣ Terraform Init
    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    # 5️⃣ Terraform Apply (create/update infrastructure)
    - name: Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve

    # 6️⃣ Deploy application using AWS SSM (NO SSH)
    - name: Deploy Docker app via SSM
      run: |
        aws ssm send-command \
          --region $AWS_REGION \
          --document-name "AWS-RunShellScript" \
          --targets "Key=tag:Name,Values=devops-assignment" \
          --parameters commands='[
            "sudo yum install -y docker git",
            "sudo systemctl enable docker",
            "sudo systemctl start docker",

            "cd /home/ec2-user",
            "rm -rf devops-assignment",
            "git clone https://github.com/${{ github.repository }}.git",
            "cd devops-assignment",

            "sudo docker build -t devops-app -f docker/Dockerfile .",
            "sudo docker run -d -p 80:5000 --restart unless-stopped --name devops-app devops-app"
          ]'
