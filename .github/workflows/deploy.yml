name: Deploy DevOps Assignment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ðŸ” AWS credentials for ALL steps
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ap-south-1
      TF_VAR_key_name: devops-key-new

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # âœ… Setup AWS CLI (VERY IMPORTANT)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    - name: Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve

    - name: Get EC2 Public IP
      working-directory: terraform
      run: |
        echo "EC2_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV

    # ðŸš€ Deploy app using SSM (NO SSH, BEST PRACTICE)
    - name: Deploy app on EC2 via SSM
      run: |
        aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --targets "Key=tag:Name,Values=devops-assignment" \
          --parameters commands='[
            "sudo apt update -y",
            "sudo apt install -y docker.io git",
            "sudo systemctl start docker",
            "sudo usermod -aG docker ubuntu",
            "cd /home/ubuntu || exit 1",
            "rm -rf devops-assignment",
            "git clone https://github.com/${{ github.repository }}.git",
            "cd devops-assignment",
            "sudo docker build -t devops-assignment-app -f docker/Dockerfile .",
            "sudo docker rm -f devops-app || true",
            "sudo docker run -d -p 5000:5000 --restart unless-stopped --name devops-app devops-assignment-app"
          ]'
